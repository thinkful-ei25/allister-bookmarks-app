<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.5.0/modern-normalize.css" />
  <link rel ="stylesheet" href="styles/style.css" type="text/css">
  
  <title>Allister - Bookmarks</title>
</head>

<body>
  <header role="banner">
    <h1>My Bookmarks</h1>
  </header>
  <main role="main">
    
    <section role="region" class="filter-add">
      <label for="rating-filter">Minimum Rating</label>
      <select class="js-filter" id="rating-filter">
       <option value=0>Off</option>
        <option value="1">1 Star</option>
        <option value="2">2 Stars</option>
        <option value="3">3 Stars</option>
        <option value="4">4 Stars</option>
       <option value="5">5 Stars</option>
      </select>
    </section>
    
    <section role="region"class="list-container">
      <ul class="bookmarks js-bookmarks">
      </ul>
    </section>

    <section role="region" class="add-form">
      <button class="hide-add">Add a Bookmark</button>
      <form id="js-add" class="hidden">
        <label for="bookmark-title">Title:</label>
        <input type="text" name="title" id="bookmark-title">
        <label for="bookmark-url">URL:</label>
        <input type="url" name="url" id="bookmark-url">
        <label for="bookmark-description">Description:</label>
        <textarea form="js-add" name="desc" placeholder="Description" id="bookmark-description"></textarea>
        <label for="rating-1">1 star</label>
        <input type="radio" name="rating" value="1" id="rating-1">
        <label for="rating-2">2 stars</label>
        <input type="radio" name="rating" value="2" id="rating-2">
        <label for="rating-3">3 stars</label>
        <input type="radio" name="rating" value="3" id="rating-3">
        <label for="rating-4">4 stars</label>
        <input type="radio" name="rating" value="4" id="rating-4">
        <label for="rating-5">5 stars</label>
        <input type="radio" name="rating" value="5" id="rating-5">
        <button class="add-item" type="submit">Add Item</button>
        <p class="error"></p>


      </form>
    </section>
  </main>
<script src="//code.jquery.com/jquery.min.js"></script>
<script src="scripts/store.js" type="text/javascript"></script>
<script src="scripts/api.js" type="text/javascript"></script>
<script src="scripts/bookmarks.js" type="text/javascript"></script>
<script src="scripts/index.js" type="text/javascript"></script>
</body>

</html>
